<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
       <h2>Connexion au compte Administrateur</h2>
       <form >
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="text" id="password" class="form-control" name="password" [(ngModel)]="password">
        </div>
        <button class="btn btn-primary" type="submit" (click)="login()">Connexion</button>
       </form>
    </div>
</div>
